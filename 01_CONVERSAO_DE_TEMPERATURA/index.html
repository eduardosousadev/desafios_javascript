<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/scripts.js" defer></script>
    <title>Conversor de temperatura</title>
</head>
<body>
    <main>
        <h1>Conversor de temperatura</h1>
        <div class="panel">
            <div class="in">
                <input type="text"id="in-value" autofocus>
                <select id="in-types">
                    <option value="celsius">Celcius (°C)</option>
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                </select>
            </div>
            <span>=</span>
            <div class="out">
                <input type="text"id="out-value">
                <select id="out-types">
                    <option value="celsius">Celcius (°C)</option>
                    <option value="fahrenheit" selected>Fahrenheit (°F)</option>
                </select>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Exercício do curso de JavaScript <a href="https://horadecodar.com.br" target="_blank">Hora de Codar</a>
        </p>
        <p>
            Desenvolvido por <a href="https://github.com/eduardosousadev" target="_blank">Eduardo Sousa</a>
        </p>
    </footer>
</body>
</html>
